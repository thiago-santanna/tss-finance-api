				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people"

				</svg>

		</div>

		<div class="input-group col-12">
			<span class="input-group-text" id="basic-addon1">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock"
					viewBox="0 0 16 16">
					<path
						d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />

		<div class="input-group col-12">
			<input class="btn btn-success form-control" type="submit" value="Entrar" />
		</div>
		
		<div class="input-group col-12 d-flex justify-content-between">
			<a href="#" class="link-danger text-decoration-none">Esqueci minha senha</a>
			<a href="#" class="link-primary text-decoration-none">Criar conta</a>

	</div>
