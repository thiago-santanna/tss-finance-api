<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>TSS Finance - Cadastro de Usuário</title>
</head>

<body class="min-vh-100 bg-secondary bg-opacity-25 d-flex flex-column align-items-center justify-content-center">
	<div class="card container d-flex flex-column align-items-center justify-content-center">
		<div class="">
			<h1>Cadastro de Usuario</h1>
		</div>
		<form class="w-50 card-body" action="/usuario/salvar" method="POST">
			<div class="mb-3">
				<label for="nome" class="form-label">Nome</label>
				<input type="text" class="form-control" name="nome" placeholder="Nome completo">
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">E-mail</label>
				<input type="email" class="form-control" name="email" placeholder="nome@examplo.com.br">
			</div>
			<div class="mb-3">
				<label for="senha" class="form-label">Senha</label>
				<input type="password" class="form-control" name="senha" placeholder="password">
			</div>
			<div class="col-auto">
				<button type="submit" class="btn btn-primary mb-3">Salvar informações</button>
			</div>
		</form>

	</div>
</body>

</html>
